<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/bootstrap.mim.css" type="test/css">
    <script type="text/javascript" src="js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Registro de Cadastro</h1>
    <form action="">
        <!--Dados Pessoais-->
        <h3>Dados Pessoais</h3>
        <label for="nome">Nome:</label>
        <input type="text" placeholder="primeiro nome">
        <br><br>
        <label for="nome">Sobrenome:</label>
        <input type="text" placeholder="ultimo nome">
        <br><br>
        <label for="cpf">CPF:</label>
        <input type="text" placeholder="xxx.xxx.xxx-xx">
        <br><br>
        <label for="data">Data Nascimento:</label>
        <input type="date">
        <br><br>
        <label for="sexo">Sexo:</label><br>
        <input type="radio"value="homem">
        <label for="homem">Homem</label>
        <input type="radio" value="mulher">
        <label for="homem">Mulher</label>
        <input type="radio" value="outros">
        <label for="homem">outros</label>
    
        <!--Contatos-->
        <h3>Contato</h3>
        <label for="telefone">Telefone 1</label>
        <input type="tel" placeholder="(xx)xxxxx-xxxx">
        <br><br>
        <label for="telefone">Telefone 2</label>
        <input type="tel" placeholder="(xx)xxxxx-xxxx">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="nome@exemplo.com">
        <!--Endereço-->
        <h3>Endereço</h3>
        <label for="cep">CEP:</label>
        <input type="text">
        <br><br>
        <label for="endereco">Endereço</label>
        <input type="text">
        <br><br>
        <label for="numero">Numero:</label>
        <input type="text">
        <br><br>
        <label for="bairro">Bairro:</label>
        <input type="text">
        <br><br>
        <label for="cidade">Cidade:</label>
        <input type="text">
        <br><br>
        <label for="estado">Estado:</label>
        <input type="text">
        <!--Validação com documento-->
        <h3>Validação</h3>
        <label for="documento">Documento com foto:</label><br>
        <input type="file"> 
        <br><br>
        <!--Botão de submit-->
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
